<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <link rel="stylesheet" href="/styles.css"/>
        <link rel="stylesheet" href="./tienda.css"/>
        <title>Tienda Online</title>
    </head>
    <body>
        <header class="header">
            <nav class="top-nav">
                <a href="/" class="link-inicio">
                    <img src="/assets/logo/logo2-erased.png" alt="Strainer Coffee">
                    Inicio
                </a>
                <a href="/tienda-online">Nuestros Productos</a>
                <a href="/origenes">Orígenes</a>
                <a href="/sucursales">Dónde Encontrarnos</a>
                <a href="/contacto">Contacto</a>
            </nav>

            <h1>Nuestros Productos</h1>
        </header>
        <main class="with-sidebar">
            <section class="contenedor-filtros">
                <form>
                    <label for="filtro_nombre">Buscar</label>
                    <input id="filtro_nombre" type="search" placeholder="Nombre Producto..."/></form>
                    <br>
                    <label for="filtro_categoria">Categoría</label>
                    <select id="filtro_categoria">
                        <option>Todas</option>
                        <option>Café</option>
                        <option>Cafeteras</option>
                        <option>Merchandising</option>
                    </select>
                </form>
            </section>
    
            <section class="content">
                <div id="contenedor-productos" class="contenedor-productos">
                    <article id="producto1" class="producto">
                        <img class="producto--img" src="/assets/fotos/Paquete.jpeg">
                        <h3>Paquete #1</h3>
                    </article>    
                </div>
            </section>
    
        </main>
        <footer>
            <img src="/assets/logo/logo3.jpeg" alt="Strainer Coffee™" height="100" width="100">
            <p>@Copyright 2022 Strainer Coffee™</p>
        </footer>

        <script>
            let cantidadProductos=40

            for(let i=2; i<=cantidadProductos; i++){
                const img = document.createElement('img')
                    img.setAttribute('src', "../assets/fotos/Paquete.jpeg")
                    img.setAttribute('class', 'producto--img')
                const titulo = document.createElement('h3')
                    titulo.innerText = "Paquete #"+i

                const nuevoProd = document.createElement('article')
                    nuevoProd.appendChild(img)  
                    nuevoProd.appendChild(titulo)
                    nuevoProd.setAttribute('class', 'producto')

                document.getElementById('contenedor-productos').appendChild(nuevoProd)
            }
        </script>

    </body>

</html>
