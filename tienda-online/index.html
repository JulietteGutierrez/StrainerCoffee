<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <link rel="stylesheet" href="/styles.css"/>
        <link rel="stylesheet" href="./tienda.css"/>
        <title>Tienda Online</title>
    </head>
    <body>
        <header class="header">
            <nav class="top-nav">
                <a href="/" class="top-nav-button">
                    <img src="/assets/logo/logo2-erased.png" alt="Strainer Coffee">
                    <p class="top-nav-button-descripcion">Inicio</p>
                </a>
                <a href="/tienda-online" class="top-nav-button">
                    <img src="/assets/iconos/tienda.png" class="icono">
                    <p class="top-nav-button-descripcion">Nuestros Productos</p>
                </a>
                <a href="/origenes" class="top-nav-button">
                    <img src="/assets/iconos/origenes.png" class="icono">
                    <p class="top-nav-button-descripcion">Orígenes</p>
                </a>
                <a href="/sucursales" class="top-nav-button">
                    <img src="/assets/iconos/ubicacion.png" class="icono">
                    <p class="top-nav-button-descripcion">Dónde Encontrarnos</p>
                </a>
                <a href="/contacto" class="top-nav-button">
                    <img src="/assets/iconos/contacto.png" class="icono">
                    <p class="top-nav-button-descripcion">Contacto</p>
                </a>
            </nav>

            <h1>Nuestros Productos</h1>
        </header>
        <main class="with-sidebar">
            <section class="contenedor-filtros">
                <form >
                    <label for="filtro_nombre">Buscar</label>
                    <input name=filtro_nombre id="filtro_nombre" type="search" placeholder="Nombre Producto...">
                    <br>
                    <label for="filtro_categoria">Categoría</label>
                    <select name="filtro_categoria" id="filtro_categoria">
                        <option selected value="Todas">Todas</option>
                    </select>
                </form>
            </section>
    
            <section class="content">
                <div id="contenedor-productos" class="contenedor-productos">
                    <!--Acá se insertan los productos-->    
                </div>
            </section>
    
        </main>
        <footer>
            <img src="/assets/logo/logo3.jpeg" alt="Strainer Coffee™" height="100" width="100">
            <p>@Copyright 2022 Strainer Coffee™</p>
        </footer>

        <script type="module">
            import productos from '../productos.js'

            const formatoPrecio = precio => precio.toLocaleString(undefined, { minimumFractionDigits: 2 , maximumFractionDigits: 2})

            function dibujarProductos(productos){
                let listadoProductos = ''
                for(let i=1; i<=productos.length; i++){
                    const producto = productos[i-1]
                    listadoProductos += `
                        <article id="producto${i}" class="producto">
                            <div class="box-img">
                                <img class="producto--img" src="/assets/productos/${producto.imagen}">
                            </div>
                            <div class="producto--datos">
                                <h3 class="producto--nombre">${producto.nombre}</h3>
                                <p>$${formatoPrecio(producto.precio)}</p>
                            </div>
                        </article>    
                    `
                }

                document.getElementById('contenedor-productos').innerHTML=(listadoProductos)
            }
            
            dibujarProductos(productos)

            function filtrarPorNombre(productos, nombre){
                const regex = new RegExp(".*"+nombre + ".*")
                return nombre == ''? productos: productos.filter(p=>regex.test(p.nombre)) 
            }

            function filtrarPorCategoria(productos, categoria){
                const CUALQUIERA = 'Todas'
                return categoria===CUALQUIERA? productos: productos.filter(p=>p.categorias.includes(categoria))
            }

            function aplicarFiltros(){
                dibujarProductos(
                    filtrarPorCategoria(
                        filtrarPorNombre(productos, filtro_nombre.value??".*")
                        , filtro_categoria.value
                    )    
                )
            }

            /****** Inicializar ******/

            function cargarCategorias(){
                let opciones = ''
                const categorias = productos.flatMap(p=>p.categorias)
                new Set(categorias).forEach(categoria=>{
                    opciones+= `
                        <option value="${categoria}">${categoria}</option>
                    `
                })

                filtro_categoria.innerHTML+=opciones
            }

            [filtro_nombre, filtro_categoria].forEach(f=>f.addEventListener('input',ev => aplicarFiltros()))

            cargarCategorias()
        </script>
    </body>

</html>
