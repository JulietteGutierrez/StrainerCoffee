<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <link rel="stylesheet" href="../styles.css"/>
        <link rel="stylesheet" href="contacto.css"/>
    </head>
    <body>
        <header class="header">
            <nav class="top-nav">
                <a href="/" class="top-nav-button">
                    <img src="/assets/logo/logo2-erased.png" alt="Strainer Coffee">
                    <p class="top-nav-button-descripcion">Inicio</p>
                </a>
                <a href="/tienda-online" class="top-nav-button">
                    <img src="/assets/iconos/tienda.png" class="icono">
                    <p class="top-nav-button-descripcion">Nuestros Productos</p>
                </a>
                <a href="/origenes" class="top-nav-button">
                    <img src="/assets/iconos/origenes.png" class="icono">
                    <p class="top-nav-button-descripcion">Orígenes</p>
                </a>
                <a href="/sucursales" class="top-nav-button">
                    <img src="/assets/iconos/ubicacion.png" class="icono">
                    <p class="top-nav-button-descripcion">Dónde Encontrarnos</p>
                </a>
                <a href="/contacto" class="top-nav-button">
                    <img src="/assets/iconos/contacto.png" class="icono">
                    <p class="top-nav-button-descripcion">Contacto</p>
                </a>
            </nav>
            <h1>Contacto</h1>
        </header>
        <main>
            <section class="espacio-consultas">
                <h2>Envianos tu consulta</h2>
                <form class="form-contacto">
                    <div class="fila-datos">
                        <input required class="dato" type="text" placeholder="Nombre...">
                        <input required class="dato" type="text" placeholder="Apellido...">
                    </div>
                    <input required class="dato" type="email" placeholder="Email de Contacto...">
                    <input required class="dato" type="text" placeholder="Breve Asunto..." maxlength="32">
                    <textarea required class="dato dato-textarea" placeholder="Consulta..."></textarea>
                    <input required class="dato" type="submit" value="Enviar">
                </form>
            </section>
        </main>
        <footer>
            <img src="/assets/logo/logo3.jpeg" alt="Strainer Coffee™" height="100" width="100">
            <p>@Copyright 2022 Strainer Coffee™</p>
        </footer>
    </body>
</html>
