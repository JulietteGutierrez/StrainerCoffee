<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <link rel="stylesheet" href="../styles.css"/>
        <link rel="stylesheet" href="contacto.css"/>
    </head>
    <body>
        <header class="header">
            <nav class="top-nav">
                <a href="/" class="link-inicio">
                    <img src="/assets/logo/logo2.jpeg" alt="Steiner Coffee">
                    Inicio
                </a>
                <a href="/tienda-online">Nuestros Productos</a>
                <a href="/origenes">Orígenes</a>
                <a href="/sucursales">Dónde Encontrarnos</a>
                <a href="/contacto">Contacto</a>
            </nav>
            <h1>Contacto</h1>
        </header>
        <main>
            <section class="espacio-consultas">
                <h2>Envianos tu consulta</h2>
                <form class="form-contacto">
                    <div class="fila-datos">
                        <input class="dato" type="text" placeholder="Nombre...">
                        <input class="dato" type="text" placeholder="Apellido...">
                    </div>
                    <input class="dato" type="email" placeholder="Email de Contacto...">
                    <input class="dato" type="text" placeholder="Breve Asunto..." maxlength="32">
                    <textarea class="dato dato-textarea" placeholder="Consulta..."></textarea>
                    <input class="dato" type="submit" value="Enviar">
                </form>
            </section>
        </main>
        <footer>
            <img src="/assets/logo/logo3.jpeg" alt="Strainer Coffee™" height="100" width="100">
            <p>@Copyright 2022 Strainer Coffee™</p>
        </footer>
    </body>
</html>
